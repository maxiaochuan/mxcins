<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.6/axios.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.prod.min.js"></script>
  <script src="../dist/index.umd.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app" style="width: 100%; height: 100vh; background-color: gray;display: flex; flex-direction: column; align-items: center; justify-content: center;">
  </div>
  <script>
    const app = Vue.createApp({
      data() {
        return { message: '123' }
      },
      methods: {
        click() {
          throw new Error('e');
        },
        send() {
          axios.get('/user/12345').then(resp => {
            console.log('resp', resp);
          })
        },
        fetch() {
          fetch('/user/12345');
        },
        unhandlerejecterror() {
          new Promise(() => {
            throw new Error('wer');
          })
        }
      },
      template: `
      <div>
        {{ message }}
        <img width="300" height="300" src="https://asdf.asdf.asdf/asdf.png"></img>
        <button @click="click">button</button>
        <button @click="send">send</button>
        <button @click="fetch">fetch</button>
        <button @click="unhandlerejecterror">unhandlerejecterror</button>
      </div>
      `
    })

    app.use(WebMonitor, { reportURL: 'asdf' })
    app.mount('#app')
  </script>
  <script src="../dist/index2.umd.js"></script>
</body>
</html>
